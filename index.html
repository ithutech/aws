<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>KHOA CNTT - HUTECH - ĐĂNG KÝ THAM GIA SỰ KIỆN AWS - IoT</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form id="formDK">
					<h3>ĐĂNG KÝ THAM GIA SỰ KIỆN AWS - IoT</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Mã SV</label>
							<input type="text" name="StudentNo" placeholder="Bạn có Mã SV?" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">Lớp</label>
							<input type="text" name="ClassName" placeholder="Bạn học lớp nào?" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Họ Và Tên</label>
						<input type="text" name="FullName" placeholder="Bạn là ai?" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Điện Thoại</label>
						<input type="text" name="PhoneNumber" placeholder="Hãy giữ liên lạc?" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Câu Hỏi Cho Diễn Giả</label>
						<input type="text" name="Questions" class="form-control" placeholder="Bạn đang thắc mắc gì không?">
					</div>				
					<button id='btnSubmitDK' type='button'>ĐĂNG KÝ</button>
				</form>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.serialize-object.min.js"></script>
		<script>
			//NEW VERSION
			var frmInput = $('form#formDK');
			var	url = 'https://script.google.com/macros/s/AKfycbxO6jGj0TKsPQ3V_Yddw96xON_EKmnH8rSJ39qlbIKcNubTOf5H/exec';
			$('#btnSubmitDK').on('click', function(e) {
			  e.preventDefault();
			  var jqxhr = $.ajax({
				url: url,
				method: 'GET',
				dataType: 'json',
				data: frmInput.serializeObject()
			  }).success(
			  		//window.location.replace('https://ithutech.github.io/aws/sucess.html'));
			  		alert('nono')
			  );
			})
		</script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
